<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>    
    <link rel="icon" href="./img/home-24.png">
    <link rel="stylesheet" href="./css/style-login.css">
</head>
<body>
    <main class="container">        

        <form action="" method="post">
            <div class="img-logo">
                <img src="./img/logo3.png" alt="">
            </div>            

            <div class="input-icone">
                <input type="email" id="usuario" placeholder="Usuário">
                <img src="./img/user-24-azul.png" alt="">
            </div>

            <div class="input-icone">
                <input type="password" id="senha" placeholder="Senha">
                <img src="./img/lock-24-azul.png" alt="">
            </div>

            <div class="lembrar-esquecer-senha">
                <label for="">
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="registrar">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>

            </div>
        </form>
    </main>

    <script src="./script/script-Index.js"></script>

</body>
</html>
